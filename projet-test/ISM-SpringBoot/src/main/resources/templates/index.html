<!DOCTYPE HTML>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inventory Management System</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>
        $(document).on('change', '#name', function () {
            var selectedOptionIndex = $(this).find('option:selected').index();

            $('#email option').eq(selectedOptionIndex).prop('selected', true);
        });
    </script>


</head>

<body id="page-top">

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top"
     id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger"
           th:href="@{'/orderController/load/'}">Create Order</a>
        <button aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler" data-target="#navbarResponsive"
                data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link js-scroll-trigger"
                                        th:href="@{'/CRM/list'}">CRM</a></li>
                <li class="nav-item"><a class="nav-link js-scroll-trigger"
                                        th:href="@{'/products/list'}">Add Product</a></li>
            </ul>
        </div>
    </div>
</nav>

<header class="bg-primary text-white pt-4 pb-3 mt-5">
    <div class="container text-center">
        <h3>SYSTEME DE GESTION COMMERCIALLE</h3>
    </div>
</header>

<section id="about">
    <div class="container pt-3">
        <div >
            <div class="row p-3">
                <h2 class="col-8 text-uppercase">Commandes</h2>
                <a class=" col-4" th:href="@{'/orderController/load/'}">
                    <button class="col-3 h-75 btn btn-info float-right" style="max-width: 150px;" >Ajouter</button>

                </a>
            </div>
            <div class="row">
                <div class="col-md-12 overflow-auto">
                    <table class="table table-bordered
                     table-striped">
                        <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Order Number</th>
                            <th>Order Type</th>
                            <th>Order Date</th>
                            <th>Order Status</th>
                            <th>Customer ID</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="tempOrderHeader : ${orderheader}">

                            <td th:text="${tempOrderHeader.orderHeaderId}"></td>
                            <td th:text="${tempOrderHeader.number}"></td>
                            <td th:text="${tempOrderHeader.type}"></td>
                            <td th:text="${tempOrderHeader.orderDate}"></td>
                            <td th:text="${tempOrderHeader.orderStatus}"></td>
                            <td>
                                <div th:if="${tempOrderHeader.customer}">
                                    <span th:text="${tempOrderHeader.customer.id}"></span>
                                </div>
                            </td>
                            <td>
                                <a th:href="@{/orderController/load#facture(orderHeaderNumber = ${tempOrderHeader.number})}">
                                    <button class="btn btn-primary">Consulter</button>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>


</body>
</html>
